<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>UPDATE USER DATA</title>
    <meta name='viewport'
          content='width=device-width, initial-scale=1'>

    <!-- 부트스트랩 설치  : start2.html  -->
    <link rel='stylesheet' href='static/css/bootstrap.min.css'>
    <script src='static/js/jquery.min.js'></script>
    <script src='static/js/bootstrap.min.js'></script>

</head>
<body>
<!--div.container>(h1{레코드추가폼}+hr+form)-->
<div class="container">
    <h1>Update User Data</h1>
    <hr>
    <form action="/update_pro" method="POST" >
        <div class="form-group">
            <label for="userId">ID</label>
            <input type="text" id="userId" name="userId" class="form-control" value="{{userId}}" readonly>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="text" id="password" name="password" class="form-control" value="{{password}}">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" name="email" id="email" class="form-control" value="{{email}}">
        </div>
        <div class="text-center form-group">
            <button class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
