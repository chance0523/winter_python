<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DATABASE</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <style>
        table thead th {
            background: crimson;
            color: white;
        }

        table th,
        table td {
            text-align: center;
        }
        #pageBox  {width: 80%; margin:20px auto}
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">HOME</h1>
    </div>
    <hr>
    <div id="main">
        <h3 class="text-right">
            총 레코드 수 : {{total_count}}</h3>
        <h3 class="text-center">전체 테이블 보기</h3>
        <!-- {{result_list}} -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>emp_no</th>
                    <th>first_name</th>
                    <th>last_name</th>
                    <th>gender</th>
                </tr>
            </thead>
            <tbody>
                {% for dictRow in result_list %}
                <tr>
                    <td>{{dictRow.emp_no}}</td>
                    <td>{{dictRow.first_name}}</td>
                    <td>{{dictRow.last_name}}</td>
                    <td>{{dictRow.gender}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="pageBox">
        <!-- total_page = {{total_page}} -->
        <!-- <h2>페이징</h2> -->
        <!-- <ul class="pagination pagination-lg">
            <li><a href="/page_list?page=0">1</a></li>
            <li><a href="/page_list?page=5">2</a></li>
            <li><a href="/page_list?page=10">3</a></li>
            <li><a href="/page_list?page=15">4</a></li>
            <li><a href="/page_list?page=20">5</a></li>
            <li><a href="/page_list?page=25">6</a></li>
        </ul> -->
        <ul class="pagination pagination-lg">
            <li><a href="/">TOTAL</a></li>
            {% for i in range(0,total_page)%}
            <li><a href="/page_list?page={{i*5}}">{{i+1}}</a></li>
            {% endfor %}
        </ul>
    </div> <!-- end div#container -->
</body>

</html>
