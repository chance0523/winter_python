<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DATABASE</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="container">
        <h1>레코드 삭제</h1>
        <hr>
        <!-- 레코드 추가 버튼 -->
        <p class="text-right">
            <a href="/add_record" class="btn btn-info">레코드추가</a>
            <a href="/" class="btn btn-success">레코드보기</a>
        </p>
        <hr>
        <h2>레코드 삭제</h2>
        <table class="table table-hover">
            <thead>
                <tr class="danger">
                    <th>Code</th>
                    <th>Name</th>
                    <th>Continent</th>
                    <th>Population</th>
                    <th>GNP</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for dictRow in country_list %}
                <tr class="warning">
                    <td>{{dictRow.Code}}</td>
                    <td>{{dictRow.Name}}</td>
                    <td>{{dictRow.Continent}}</td>
                    <td>{{dictRow.Population}}</td>
                    <td>{{dictRow.GNP}}</td>
                    <!-- 
                        하이퍼링크를 통해 값(dictRow.Code)을 넘겨줘야 함 
                        페이지주소?변수1=변수2
                        레코드삭제함수?매개변수=파이썬데이터값
                    -->
                    <td><a href="delete_record_pro?c_code={{dictRow.Code}}" class="btn btn-danger">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
