<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레코드 수정</title>
    <meta name='viewport'
          content='width=device-width, initial-scale=1'>

    <!-- 부트스트랩 설치  : start2.html  -->
    <link rel='stylesheet' href='static/css/bootstrap.min.css'>
    <script src='static/js/jquery.min.js'></script>
    <script src='static/js/bootstrap.min.js'></script>

</head>
<body>
<!--div.container>(h1{레코드추가폼}+hr+form)-->
<div class="container">
    <h1>레코드 수정 폼</h1>
    <hr>
    <form action="update_record_pro" method="post" >
    <!-- (div.form-group>(label+input))*5-->
        <div class="form-group">
            <label for="code">Code</label>
            <!--  readonly: 수정이 불가능한 텍스트 필드  -->
            <input type="text" id="code" name="c_code" class="form-control" value="{{c_code}}" readonly>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="c_name" class="form-control" value="{{c_name}}">
        </div>
        <div class="form-group">
            <label for="Continent">Continent</label>
            <input type="text" name="c_continent" id="Continent" class="form-control" value="{{c_continent}}">
        </div>
        <div class="form-group">
            <label for="Population">Population</label>
            <input type="text" id="Population" name="c_population" class="form-control" value="{{c_population}}">
        </div>
        <div class="form-group">
            <label for="gnp">GNP</label>
            <input type="text" id="gnp" name="c_gnp" class="form-control" value="{{c_gnp}}">
        </div>
        <!-- div>button{Submit}-->
        <div class="text-center form-group">
            <button class="btn btn-danger">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
