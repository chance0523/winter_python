<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DATABASE</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    
    <style>
        .container .table thead {color: red;}
        .container .table thead tr th {border:1px solod red;}
    </style>
</head>

<body>
    <div class="container">
        <h1>CONNECT DATABASE</h1>
        <h2>CountryList 테이블 출력</h2>
        <table class="table table-hover">
            <thead>
                <tr class="danger">
                    <th>Code</th>
                    <th>Name</th>
                    <th>Continent</th>
                    <th>Population</th>
                    <th>GNP</th>
                </tr>
            </thead>
            <tbody>
                {% for row in country_list %}
                <tr class="warning">
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>
                    <td>{{row[2]}}</td>
                    <td>{{row[3]}}</td>
                    <td>{{row[4]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br><br>
        <hr>
        <h2>세로로 테이블 출력</h2>
        <!-- {{country_list}} -->
        <hr>
        {% for row in country_list %}
        {{ row }}<br>
        <hr>
        {% endfor %}
    </div>
</body>

</html>
