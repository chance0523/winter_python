<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for range 반복문 이용하기</title>
    <style>
        h1 {text-align: center;}
        ul {line-height: 180%; padding-left: 100px;}
        p {padding-left: 100px;}
    </style>
</head>
<body>
    <h1>for range 반복문 이용하기</h1>
    {% for i in range(1,11) %}
    {{i}} <br>
    {% endfor %}
    <ul>
        {% for i in range(1,11) %}
        <li>{{i}}</li>
        {% endfor %}
    </ul>
    <p><a href="/">첫페이지로 이동</a></p>
</body>
</html>
