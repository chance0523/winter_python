<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for문을 이용해서 집합자료</title>
    <style>
        h1, h2{text-align: center;}
        ul {width: 200px; margin: 20px auto;}
        hr {width: 300px;text-align: center;}
    </style>
</head>
<body>
    <h1>for문을 이용해서 집합자료</h1>
    <hr>
    <h2>리스트 출력하기</h2>
    <ul>
    {% for item in myList %}
    <li>{{item}}</li>
    {% endfor %}
    </ul>
    <hr>
    <h2>튜플 출력하기</h2>
    <ul>
    {% for item in myTuple %}
    <li>{{item}}</li>
    {% endfor %}
    </ul>
    <hr>
    <h2>딕셔너리 출력하기</h2>
    <ul>
        {% for key in myDict %}
        <li>{{key}} : {{myDict[key]}}</li>
        {% endfor %}
    </ul>
</body>
</html>
