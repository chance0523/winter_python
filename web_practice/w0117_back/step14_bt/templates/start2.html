<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOTSTRAP</title>
    <!-- 
        부트스트랩 설치
        local방식: static/css, static/js
    -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Bootstrap Design check -->
    <div class="container">
        <h1>Bootstrap Test</h1>
        <hr>
        <h2>Form Design</h2>
        <!-- https://www.w3schools.com/bootstrap/bootstrap_ref_comp_glyphs.asp -->
        <form action="" method="post">
            <div class="form-group">
                <label for="userID">ID:</label>
                <input type="text" class="form-control" id="userID">
            </div>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label> male
                    <input type="radio" name="gender">
                </label>
                <label> female
                    <input type="radio" name="gender">
                </label>
            </div>
            <div class="form-group">
                <label for="userMail">E-mail address:</label>
                <input type="email" class="form-control" id="userMail">
            </div>
            <div class="form-group">
                <label for="userAddr">Address:</label>
                <input type="text" class="form-control" id="userAddr">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>

</body>

</html>
